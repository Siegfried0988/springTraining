<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <title>books</title>
</head>
<body>

    <h1>Books list</h1>

    <div class="container">
        <h2 class="page-header">書單列表</h2>
        <p class="text-right"><a href="#" class="btn btn-primary">新增</a></p>
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>書名</th>
                <th>作者</th>
                <th>說明</th>
                <th>狀態</th>
            </tr>

        </thead>
        <tbody>


<!--        count: 計數 從1開始-->
<!--        index: 索引 從0開始-->
<!--        size: 列表總條數-->
<!--        even/odd: 偶數/奇數-->
<!--        first/last: 第一條/最後一條-->

        <tr th:each="book, iterStart: ${books} ">
            <td th:text="${iterStart.count}">1</td>
<!--            <td ><a href="#" th:text="${book.name}" th:href="@{/books/{id}(id=${book.id})}">"書名"</a></td>-->
            <td ><a href="#" th:text="${book.name}" th:href="@{'/books/' + ${book.id}}">"書名"</a></td>
            <td th:text="${book.author}">作者</td>
            <td th:text="${book.description}">說明</td>
            <td th:switch="${book.status}">
                <span th:case="0">想讀</span>
                <span th:case="1">在讀</span>
                <span th:case="2">已讀</span>
                <span th:case="*">狀態</span>
            </td>

        </tr>
        </tbody>
    </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>


</html>
